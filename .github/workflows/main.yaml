name: Lint + Gemini Summary

on:
  pull_request:

jobs:
  lint-and-summarize:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Super‑Linter
        id: superlinter
        uses: super-linter/super-linter@v8.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_GITHUB_ACTIONS_STEP_SUMMARY: "true"  # ensures a summary is written :contentReference[oaicite:1]{index=1}

      - name: Summarize Lint Logs with Gemini
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0.1.16
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            Below are the Super‑Linter results from this pull request lint check:

            ```
            $(cat $GITHUB_STEP_SUMMARY)
            ```

            Please provide:
            1) A concise summary of issues found
            2) The most actionable takeaways
            3) Suggestions for how to fix the highest‑priority items

      - name: Comment Summary on Pull Request
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$GEMINI_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
